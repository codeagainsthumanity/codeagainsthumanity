<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:replace="fragments/css :: css" ></link>
</head>
<body>
<nav th:replace="fragments/nav :: nav" class="nav"></nav>
<div class="container">
    <h1>Profile: <span th:text="${user.fullName}"></span></h1>
    <p>Profile details will go here.</p>
    <h2>Games: </h2>
    <ul></ul>
    <div th:each="game: ${user.myGames}" >
        <li><a th:href ="${'/game/' + game.gameCode}"><span th:text="${game.gameCode}"></span></a>: <span th:text="${game.statusOfGame}"></span></li>
    </div>

</div>
<div th:replace="fragments/css :: js" ></div>
</body>
</html>
